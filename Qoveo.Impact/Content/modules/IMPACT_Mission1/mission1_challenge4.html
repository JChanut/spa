<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mission 1 Challenge 4</title>
<link rel="stylesheet" type="text/css" href='style.css'/>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
<script src="../shell.js"></script> 
</head>

<body>

<div class="content" >

<div id="consigne">
<div id="titre_epreuve">Challenge 4</div>

<div id="consigne_epreuve"><div class="apostrophe_debut"></div>
In your sector, how do you measure the impacts of corruption on the following scales? 
<br>
Click in the appropriate level.
<div class="apostrophe_fin"></div>
</div>

</div><!--fin div consigne!-->

<div id="exercice">
<div class="button_confirm" id="bt_confrim">
	<a class="zone_clickBt"></a>
</div>
<div class="button_next" id="bt_next" style="display:none">
	<a  class="zone_clickBt" href="end.html" ></a>
</div>

<table id="level" style="color:#000">
<tr>
 <form name ="question1">
	<td>In the public sector</td>
    <td ><input type="radio" id="qc1_1" name="choix1" value="STRONG"/><label for="qc1_1" style="color:#000"><span></span>STRONG</label></td>
    <td><input type="radio" id="qc1_2" name="choix1" value="AVERAGE" /><label for="qc1_2" style="color:#000"><span></span>AVERAGE</label></td>
    <td><input type="radio" id="qc1_3" name="choix1" value="WEAK" /><label for="qc1_3" style="color:#000"><span></span>WEAK</label></td>
</form>
</tr>
<tr>
<form name ="question2">
	<td>In the private sector</td>
   <td><input type="radio" id="qc2_1" name="choix2" value="STRONG"/><label for="qc2_1" style="color:#000"><span></span>STRONG</label></td>
    <td><input type="radio" id="qc2_2" name="choix2" value="AVERAGE"/><label for="qc2_2" style="color:#000"><span></span>AVERAGE</label></td>
    <td><input type="radio" id="qc2_3" name="choix2" value="WEAK" /><label for="qc2_3" style="color:#000"><span></span>WEAK</label></td>
</form>
</tr>
<tr>
<form name ="question3">
	<td>In the political arena</td>
   	<td><input type="radio" id="qc3_1" name="choix3" value="STRONG"/><label for="qc3_1" style="color:#000"><span></span>STRONG</label></td>
    <td><input type="radio" id="qc3_2" name="choix3" value="AVERAGE" /><label for="qc3_2" style="color:#000"><span></span>AVERAGE</label></td>
    <td><input type="radio" id="qc3_3" name="choix3" value="WEAK" /><label for="qc3_3" style="color:#000"><span></span>WEAK</label></td>
</form>
</tr>
</table>
</div>
 <footer>
 <div class="footer_epreuve">
  <p><img src="images/bt_newlandia.png" alt="" /># <span id="nomCluster"></span></p></div>
 </footer>
</div>

<script>

    var myCluster = shell.getCluster();
    document.getElementById("nomCluster").innerHTML = myCluster.Name;

    $(document).ready(function () {
        //Question 1
        $("#bt_confrim").click(function () {
            var reponseQ1 = 0;
            var reponseQ2 = 0;
            var reponseQ3 = 0;

            for (i = 0; i < 3; i++) {
                if (document.question1.choix1[i].checked == true) {
                    reponseQ1 = document.question1.choix1[i].value;
                }
                if (document.question2.choix2[i].checked == true) {
                    reponseQ2 = document.question2.choix2[i].value;
                }
                if (document.question3.choix3[i].checked == true) {
                   reponseQ3= document.question3.choix3[i].value;
                }
                document.question1.choix1[i].disabled = true;
                document.question2.choix2[i].disabled = true;
                document.question3.choix3[i].disabled = true;
            }

            shell.addSurvey("In the public sector", reponseQ1);
            shell.addSurvey("In the private sector", reponseQ2);
            shell.addSurvey("In the political arena", reponseQ3);

            shell.doTracking();

            $("#bt_confrim").hide();
            $("#bt_next").show();

        });

    });
	</script>
</body>
</html>
