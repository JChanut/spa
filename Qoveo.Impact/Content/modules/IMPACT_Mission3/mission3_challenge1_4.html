 	<script>

 	    var score = 0;
 	    var jauge_A = 0;
 	    var jauge_B = 0;
 	    var jauge_C = 0;
 	    var jauge_D = 0;
 	    var jauge_F = 0;

 	    var myCluster = shell.getCluster();
 	    document.getElementById("nomCluster").innerHTML = myCluster.Name;
	
		$(document).ready(function() {
			//Question 1
			$("#bt_validerQ1").click(function() {
				
				var answerOk = false;
				var bonne_reponseQ1 = 2;
				var reponseQ1 = 0;
					
			for( i = 0; i < document.question1.choix1.length; i++ ){
				if( document.question1.choix1[i].checked == true )
					{
				reponseQ1 = document.question1.choix1[i].id.substring(4);
					}	
					document.question1.choix1[i].disabled = true;		
			}
				if(bonne_reponseQ1 == reponseQ1 ){
					answerOk = true;
				}
				
				if( answerOk == true){
					score+=1;
					jauge_B += 1;
					jauge_C += 1;
				}else{
					 if( reponseQ1 == 0){
						score -= 1;
					}else{
						score += 0;
					}
					jauge_B -= 1;
					jauge_C -= 1;
				}
	            shell.scoreEpreuve1 += score;

	            shell.jauge1 += jauge_A;
	            shell.jauge2 += jauge_B;
	            shell.jauge3 += jauge_C;
	            shell.jauge4 += jauge_D;
	            shell.jauge5 += jauge_F;

	            shell.doTracking();

				$("#bt_validerQ1").hide();
				$("#bt_nextQ1").show();
				
			});	
		});
