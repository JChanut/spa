<script type="text/javascript">

var myCluster = shell.getCluster() ;

var nbCluster = 10;

DisabelCluster(); // disabele les clusters

function DisabelCluster(){
	
	for( var i = 1 ; i <= nbCluster ;i++){
		if( i != myCluster.Id){
				document.getElementById("cluster"+i).removeAttribute("href");
		}
	
	}
	
}
//Afficher Pdf FTA
document.getElementById("bt_fta").setAttribute('href',shell.getFtaPdfUrl());

</script>
