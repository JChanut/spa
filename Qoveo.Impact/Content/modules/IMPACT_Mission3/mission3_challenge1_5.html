 	<script>
	var mistake  = 0;
	var i =0;
	var answerOk = false;
	var bonne_reponseQ1 = new Array(2,3,4,5);
	var reponseQ1 = new Array();

	var score = 0;
	var jauge_A = 0;
	var jauge_B = 0;
	var jauge_C = 0;
	var jauge_D = 0;
	var jauge_F = 0;

	var myCluster = shell.getCluster();
	document.getElementById("nomCluster").innerHTML = myCluster.Name;

	
		$(document).ready(function() {
			//Question 1
			$("#bt_validerQ1").click(function() {
				
				
					
		for( i = 0; i < document.question1.choix1.length; i++ ){
		if( document.question1.choix1[i].checked == true )
			{
				reponseQ1.push(parseInt(document.question1.choix1[i].id.substring(4)));	
			}	
			document.question1.choix1[i].disabled = true;	
		}	
answerOk = ((reponseQ1.length == bonne_reponseQ1.length) && (reponseQ1.sort().join() == bonne_reponseQ1.sort().join())) ? true : false;
			

				for(i=0;i<=reponseQ1.length;i++){
					if(reponseQ1[i]!=bonne_reponseQ1[i]){
						mistake++;
					}
				}
				if( answerOk == true){
					score+=2;
					jauge_A += 0.5;
					jauge_B += 1;
					jauge_C += 1;
				}else{
					 if( mistake == 1){
						score += 1;
					}else{
						score += 0;
					}
					jauge_A -= 1;
					jauge_B -= 0.5;
	}

	            shell.scoreEpreuve1 += score;

	            shell.jauge1 += jauge_A;
	            shell.jauge2 += jauge_B;
	            shell.jauge3 += jauge_C;
	            shell.jauge4 += jauge_D;
	            shell.jauge5 += jauge_F;

	            shell.doTracking();

				$("#bt_validerQ1").hide();
				$("#bt_nextQ1").show();
				
			});	
		});
	</script>
