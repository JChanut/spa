<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>End</title>
<link rel="stylesheet" type="text/css" href='style.css'/>
<script src="js/jquery/jquery-1.8.2.js"></script>
<script src="../shell.js"></script> 
<style>

#intro{
	margin-top:100px;
	text-align:center;
	font-size:25px;
	color:#000;
}

</style>

</head>

<body>

<div class="home" >
<div id="intro">

<div id="timelineliteM1"><h1>End of the Mission</h1></div>
<div id="timelineliteM2"><h2>Thank you for your report</h2></div>
<div class="button_quitterMission">
	<a class="zone_clickBt" style="width:220px"></a>
</div>

</div>
</div>
<script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
<script src="js/jquery/jquery-1.8.2.js"></script>
<script src="../shell.js"></script> 

    <script>
        $(window).load(function () {
            var logo = $(".logo"),
                timelineLite = $("#timelineliteM"),
                taglBt = $(".button_quitterMission"),

                tl = new TimelineLite();

            tl.from(timelineliteM1, 0.5, { width: "0px", alpha: 0 }, "-=0.02")
              .from(timelineliteM2, 0.5, { width: "0px", alpha: 0 }, "-=0.05")
              .staggerFrom(taglBt, 0.5, { top: "-=30px", rotation: "-50deg", alpha: 0, scale: 1.8, ease: Back.easeOut }, 0.2);

            //show the demoBackground div after DOM is ready and all images loaded
            TweenLite.set($("#homeBackground"), { visibility: "visible" });
        });

        // Tell the shell that we have terminate the mission
        $(".button_quitterMission").click(function () {
            $.when(shell.commitTracking())
            .done(function () {
                shell.terminate();
            });
        });
    </script>
</body>
</html>
